{% extends 'main.html' %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
       <h3>Proje Oluştur</h3>
    
       <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       {{form.media}}
       {{form|crispy}}
       <button type="submit" class="btn btn-danger">Projeyi Paylaş</button>
       </form>
     </div>
   </div>
{% endblock body  %}
